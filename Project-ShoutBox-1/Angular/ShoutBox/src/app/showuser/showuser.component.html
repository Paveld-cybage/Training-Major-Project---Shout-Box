<div class="container">
  <div class="top">
    <h1>Add Friends</h1>
  </div>
  <div class="row">
    <div class="shadow">
      <div class="col-sm-12 main" *ngFor="let user of data">
        <div class="col-sm-10">
          <h2>{{user.name}}</h2>
          <button class="btn btn-warning" (click)="addFriend(user.id)">ADD FRIEND</button>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
